server {
    listen 80;
    server_name 0.0.0.0 default_server;

    index index.php index.html index.htm;
    root /var/www/html/public;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi.conf;
    }

}


